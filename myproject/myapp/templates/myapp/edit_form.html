<!-- edit_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <h1 style="color: #333; margin-bottom: 20px;">Edit Item</h1>
    <form method="POST" action="{% url 'save_edit_my_model' pk=instance.pk %}" style="background-color: #f9f9f9; padding: 20px; border-radius: 4px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        {% csrf_token %}
        <label for="name" style="margin-bottom: 10px; display: block;">Name:</label>
        <input type="text" id="name" name="name" value="{{ instance.name }}" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="description" style="margin-bottom: 10px; display: block;">Description:</label>
        <textarea id="description" name="description" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">{{ instance.description }}</textarea>

        <button type="submit" style="background-color: #008CBA; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Save Changes</button>
    </form>
</body>

</html>
